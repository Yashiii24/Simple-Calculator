<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <script type="text/javascript" src="calc.js"></script>
    <style>
        input {
            margin-left: 18px;
            margin-top: 10px;
        }
        
        table {
            margin-left: 30%;
        }
        
        #box {
            margin-left: 31%;
        }
        
        section {
            margin-top: 10%;
        }
    </style>

</head>

<body>
    <section>
        <table>
            <tr>

                <input type="text" id="box" size="20" onfocus="this.blur();">

            </tr>


            <tr>
                <td><input type="button" value="9" size="2" id="btn" onclick="f('9')"></td>
                <td><input type="button" value="8" size="2" id="btn" onclick="f('8')"></td>
                <td><input type="button" value="7" size="2" id="btn" onclick="f('7')"></td>
                <td><input type="button" value="+" size="2" id="btn" onclick="f('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="6" size="2" id="btn" onclick="f('6')"></td>
                <td><input type="button" value="5" size="2" id="btn" onclick="f('5')"></td>
                <td><input type="button" value="4" size="2" id="btn" onclick="f('4')"></td>
                <td><input type="button" value="-" size="2" id="btn" onclick="f('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" size="2" id="btn" onclick="f('3')"></td>
                <td><input type="button" value="2" size="2" id="btn" onclick="f('2')"></td>
                <td><input type="button" value="1" size="2" id="btn" onclick="f('1')"></td>
                <td><input type="button" value="*" size="2" id="btn" onclick="f('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" size="2" id="btn" onclick="f('c')"></td>
                <td><input type="button" value="0" size="2" id="btn" onclick="f('0')"></td>
                <td><input type="button" value="=" size="2" id="btn" onclick="f('=')"></td>
                <td><input type="button" value="/" size="2" id="btn" onclick="f('/')"></td>

            </tr>
        </table>
    </section>

</body>

</html>
